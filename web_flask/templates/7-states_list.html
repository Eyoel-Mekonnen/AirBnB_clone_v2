<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {%- for state in states.values()|sort(attribute="name") -%}
	    {% if state and state.name %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
	    {% endif %}
            {%- endfor %}
        </ul>
    </body>
</html>
